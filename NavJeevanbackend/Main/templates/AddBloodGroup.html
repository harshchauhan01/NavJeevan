{% extends 'base.html' %}
{% load static %}
{% block title %}Add Medicine | NavJeevan{% endblock %}

{% block content %}

<style>
    * {
    padding: 0;
    margin: 0;
    box-sizing: border-box;
    font-family: Arial, sans-serif;
}



.container {
    background-color: #ffffff;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    padding: 30px;
    width: 1000px;
    box-sizing: border-box;
    margin-left: 250px;
    margin-top: 50px;
}

h1 {
    text-align: center;
    color: #333;
    margin-bottom: 20px;
}

.form-group {
    margin-bottom: 15px;
}

label {
    display: block;
    font-size: 14px;
    color: #555;
    margin-bottom: 5px;
}

input, select {
    width: 100%;
    padding: 8px;
    font-size: 14px;
    border: 1px solid #ccc;
    border-radius: 4px;
}

button {
    width: 100%;
    padding: 10px;
    font-size: 16px;
    background-color: #007BFF;
    color: #fff;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

button:hover {
    background-color: #0056b3;
}


.success-message {
    background-color: #d4edda;
    color: #155724;
    padding: 10px;
    border-radius: 5px;
    margin-bottom: 20px;
}
</style>

<div class="container">
    <h1>Enter Blood Availability Details</h1>

    
    {% if messages %}
        <ul class="messages">
            {% for message in messages %}
                <li class="{{ message.tags }}" style="color: rgb(169, 8, 8);">{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}

    <form method="POST" action="{% url 'AddBloodGroup' %}" enctype="multipart/form-data">
        {% csrf_token %}
        

        <div class="form-group">
            <label for="blood_group">Blood Group</label>
            <input type="text" id="blood_group" name="blood_group" required>
        </div>
        
        <div class="form-group">
            <label for="blood_Avail">Blood Availability in Units</label>
            <input type="text" id="blood_Avail" name="blood_Avail" required>
        </div>

        <div class="form-group">
            <label for="blood_donars">More Donars Availabile (Yes/No)</label>
            <input type="text" id="blood_donars" name="blood_donars" required>
        </div>

        <div class="form-group">
            <button type="submit">Submit</button>
        </div>

    </form>
</div>




{% endblock %}
