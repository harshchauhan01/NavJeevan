{% extends 'base.html' %}
{% load static %}
{% block title %}Bill | NavJeevan{% endblock %}
{% block content %}
<div class="form-container">
    
    <form method="post">
        {% csrf_token %}
        
        <h2 class="form-title"><i class="fa-solid fa-clipboard" style="padding-right:20px ;"></i>Prescription Form</h2>
        <div class="form-group">
          <label for="pid" class="form-label">Patient ID:</label>
          <input type="text" id="pid" name="patient_id" class="form-input" required />
        </div>
      
        <div class="form-group">
          <label for="billing_date" class="form-label">Billing Date:</label>
          <input type="date" id="billing_date" name="billing_date" class="form-input" required />
        </div>
      
        <div class="medicine-section">
          <h3 class="section-title">Medicine Details</h3>
          <div id="medicine-fields">
            <div class="medicine-row">
              <div class="form-group">
                <label class="form-label">Medicine Name:</label>
                <input type="text" name="medicine_name[]" class="form-input" required />
              </div>
              <div class="form-group">
                <label class="form-label">Frequency:</label>
                <input type="text" name="frequency[]" class="form-input" required />
              </div>
            </div>
          </div>
          <button type="button" id="add-medicine" class="add-btn">Add Medicine</button>
        </div>
      
        <div class="form-group">
          <label for="totalfee" class="form-label">Total Fee:</label>
          <input type="number" id="totalfee" name="total_fee" class="form-input" required />
        </div>
      
        <button type="submit" class="submit-btn">Submit</button>
    </form>
      
      <script>
        document.getElementById('add-medicine').addEventListener('click', function () {
          const medicineFields = document.getElementById('medicine-fields');
      
          const newMedicineRow = document.createElement('div');
          newMedicineRow.className = 'medicine-row';
      
          newMedicineRow.innerHTML = `
            <div class="form-group">
              <label class="form-label">Medicine Name:</label>
              <input type="text" name="medicine_name[]" class="form-input" required />
            </div>
            <div class="form-group">
              <label class="form-label">Frequency:</label>
              <input type="text" name="frequency[]" class="form-input" required />
            </div>
          `;
      
          medicineFields.appendChild(newMedicineRow);
        });
      </script>
      
  <style>

  
  .form-container {
    width: 90%;
    display: flex;
    align-items: center;
    justify-content: space-evenly;
    padding: 50px;
    
    
  }
  
  @keyframes fadeIn {
    from {
      opacity: 0;
      transform: translateY(-10px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }
  
  /* General form styling */
  .form {
    width: 100%;
    max-width: 600px;
    box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.3);
    animation: fadeIn 0.8s ease-in-out;
    padding: 30px;
    border-radius: 10px;
  }
  
  .form-title {
    text-align: center;
    margin-bottom: 20px;
    font-size: 24px;
    color: #333;
  }
  
  .form-group {
    margin-bottom: 15px;
    width: 100%;
  }
  
  .form-label {
    display: block;
    margin-top: 2rem;
    margin-bottom: 5px;
    font-size: 16px;
    color: #555;
  }
  
  .form-input,
  .form-textarea {
    width: 100%;
    padding: 10px;
    font-size: 16px;
    border: 1px solid #ccc;
    border-radius: 8px;
    box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
    transition: border-color 0.3s ease;
  }
  
  .form-input:focus,
  .form-textarea:focus {
    border-color: #28a745;
    outline: none;
  }
  
  /* First and Last Name row */
  .name-row {
    display: flex;
    gap: 35px;
    width: 100%;
    margin-bottom: 15px;
  }
  
  .name-row .form-group {
    flex: 1;
  }
  
  /* Medicine Details Section */
  .medicine-section {
    width: 100%;
    margin-top: 20px;
  }
  
  .section-title {
    font-size: 18px;
    color: #333;
    margin-bottom: 15px;
  }
  
  .medicine-row {
    display: flex;
    gap: 35px;
    margin-bottom: 15px;
  }
  
  .medicine-row .form-group {
    flex: 1;
  }
  
  /* Add Medicine Button */
  .add-btn {
    background: #007bff;
    color: white;
    padding: 10px 15px;
    font-size: 16px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    transition: background 0.3s ease;
    margin-top: 10px;
  }
  
  .add-btn:hover {
    background: #0056b3;
  }
  
  /* Submit Button */
  .submit-btn {
    background:#007bff;
    color: white;
    padding: 12px 20px;
    font-size: 18px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    transition: all 0.3s ease;
    margin-top: 20px;
    width: 100%;
  }
  
  .submit-btn:hover {
    background: linear-gradient(45deg, #218838, #1e7e34);
    transform: scale(1.05);
  }
  </style>
{% endblock %}
